<!DOCTYPE html>
<html>

<head>
    <title>Calories Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input,
        select {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            width: 300px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        h2,
        p {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Calories Calculator</h1>
    <form onsubmit="calculateCalories(); return false;">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" min="1" max="300" placeholder="Enter your height" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="1" max="500" placeholder="Enter your weight" required>

        <label for="activity">Activity level:</label>
        <select id="activity" name="activity">
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (light exercise or sports 1-3 days a week)</option>
            <option value="1.55">Moderately active (moderate exercise or sports 3-5 days a week)</option>
            <option value="1.725">Very active (hard exercise or sports 6-7 days a week)</option>
            <option value="1.9">Extra active (very hard exercise or sports, physical job or training twice a day)
            </option>
        </select>

        <!---->
        <label for="breastfeeding">Are you currently breastfeeding?</label>
        <input type="checkbox" id="breastfeeding" name="breastfeeding" value="yes">
        <!---->
        <label for="formula">Formula:</label>
        <select id="formula" name="formula">
            <option value="harris-benedict">Harris-Benedict</option>
            <option value="mifflin-st-jeor">Mifflin St. Jeor</option>
        </select>

        <input type="submit" value="Calculate">
    </form>

    <h2>Result:</h2>
    <p id="result"></p>

    <script>
        function calculateCalories() {
            var gender = document.getElementById("gender").value;
            var age = parseInt(document.getElementById("age").value);
            var height = parseInt(document.getElementById("height").value);
            var weight = parseInt(document.getElementById("weight").value);
            var activity = parseFloat(document.getElementById("activity").value);
            var formula = document.getElementById("formula").value;
            var breastfeeding = document.getElementById("breastfeeding").checked;

            if (gender === "female" && breastfeeding) {
                // Increase the calories needed by 500
                activity += 0.5;
            }

            if (formula === "harris-benedict") {
                var bmr;

                if (gender === "male") {
                    bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
                } else {
                    bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
                }

                var calories = Math.round(bmr * activity);
                document.getElementById("result").innerHTML = "Your daily calorie needs are " + calories + " calories.";
            } else if (formula === "mifflin-st-jeor") {
                var bmr;

                if (gender === "male") {
                    bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
                } else {
                    bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
                }

                var calories = Math.round(bmr * activity);
                document.getElementById("result").innerHTML = "Your daily calorie needs are " + calories + " calories.";
            }
        }
    </script>
</body>

</html>
